<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">


		<div class="page-header">
			<h1>Configurar Series</h1>
		</div>

		<h:form id="reg">
			<h:messages styleClass="messages"
				style="list-style: none; padding:0; margin:0;"
				errorClass="alert alert-error" infoClass="alert alert-success"
				warnClass="alert alert-warning" globalOnly="true" />

			<h:commandButton id="agregarSerie" value="Agregar Serie"
				class="btn btn-default" action="addSerie" />
			<h:panelGroup rendered="#{empty listaSerie}">
				<em>No existen Serie.</em>
			</h:panelGroup>

			<h:dataTable var="se" value="#{listaSerie}"
				rendered="#{not empty listaSerie}"
				styleClass="table table-hover table-striped ">
				<h:column>
					<f:facet name="header">Id</f:facet>
                    #{se.id}
                </h:column>

				<h:column>
					<f:facet name="header">Nombre Serie</f:facet>
                    #{se.nombreSerie}
                </h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
                    #{se.tipoVideo}
                </h:column>
                <h:column>
					<f:facet name="header">Precio</f:facet>
                   $ #{se.precio}
                </h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="#{se.rutaImagen}" width="75" height="75" />
				</h:column>

				<h:column>
					<f:facet name="header">Opciones</f:facet>
					<h:commandButton id="eliminar" value="Eliminar"
					action="#{serieController.eliminarSerie(se)}"
						class="btn btn-primary" />
				  </h:column>
			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
