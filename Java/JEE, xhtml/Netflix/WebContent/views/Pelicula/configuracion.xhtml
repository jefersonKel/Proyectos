<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">


		<div class="page-header">
			<h1>Configurar Peliculas</h1>
		</div>

		<h:form id="reg">
			<h:messages styleClass="messages"
				style="list-style: none; padding:0; margin:0;"
				errorClass="alert alert-error" infoClass="alert alert-success"
				warnClass="alert alert-warning" globalOnly="true" />

			<h:commandButton id="agregarPelicula" value="Agregar Pelicula"
				class="btn btn-default" action="addPelicula" />
			<h:panelGroup rendered="#{empty listaPeliculas}">
				<em>No existen Peliculas.</em>
			</h:panelGroup>

			<h:dataTable var="pe" value="#{listaPeliculas}"
				rendered="#{not empty listaPeliculas}"
				styleClass="table table-hover table-striped ">
				<h:column>
					<f:facet name="header">Id</f:facet>
                    #{pe.id}
                </h:column>
				<h:column>
					<f:facet name="header">Nombre Pelicula</f:facet>
                    #{pe.tituloVideo}
                </h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
                    #{pe.clasificacionVideo}
                </h:column>
                <h:column>
					<f:facet name="header">Actores</f:facet>
					#{pe.actoresPrincipales}
				</h:column>
				<h:column>
					<f:facet name="header">Sipnosis</f:facet>
					#{pe.descripcionVideo}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					$ #{pe.precio}
				</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="#{pe.imagenVideo}" width="75" height="75" />
				</h:column>
			

				<h:column>

					<f:facet name="header">Opciones</f:facet>
					<h:commandButton id="eliminar" value="Eliminar"
					action="#{peliculaController.eliminarPelicula(pe)}"
						class="btn btn-primary" />
						  </h:column>
			</h:dataTable>

		</h:form>
	
	</ui:define>
</ui:composition>
