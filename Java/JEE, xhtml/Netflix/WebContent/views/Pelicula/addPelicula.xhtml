<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">


		<div class="page-header">
			<h1>Crear Pelicula</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Datos Pelicula</h3>
					</div>
					<div class="panel-body">
						<h:form id="reg" role="form" enctype="multipart/form-data">

							<div
								class="form-group has-feedback #{!peliculaTitulo.valid? 'has-error' : ''}">
								<h:outputLabel for="peliculaTitulo" value="Titulo Pelicula"
									styleClass="control-label" />

								<h:inputText id="peliculaTitulo" value="#{pelicula.tituloVideo}"
									p:placeholder="Ingrese Titulo Pelicula" class="form-control"
									binding="#{peliculaTitulo}" />
								<span
									class="#{!peliculaTitulo.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="nombres" errorClass="control-label has-error" />
							</div>

							<div
								class="form-group has-feedback #{!sipnosis.valid? 'has-error' : ''}">
								<h:outputLabel for="sipnosis" value="Sipnosis"
									styleClass="control-label" />

								<h:inputTextarea id="sipnosis"
									value="#{pelicula.descripcionVideo}"
									p:placeholder="Ingrese Sipnosis Pelicula" class="form-control"
									rows="20" cols="25" binding="#{sipnosis}"
									style=" height : 72px;" />
								<span
									class="#{!sipnosis.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="sipnosis" errorClass="control-label has-error" />

							</div>

							<div
								class="form-group has-feedback #{!actores.valid? 'has-error' : ''}">
								<h:outputLabel for="actores" value="Actores Principales"
									styleClass="control-label" />

								<h:inputText id="actores" value="#{pelicula.actoresPrincipales}"
									p:placeholder="Ingrese actores de Pelicula"
									class="form-control" binding="#{actores}" />
								<span
									class="#{!actores.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="actores" errorClass="control-label has-error" />
							</div>
							<div
								class="form-group has-feedback #{!imagen.valid? 'has-error' : ''}">
								<h:outputLabel value="Cargar Imagen" for="fileUpload"
									styleClass="control-label" />
								<h:inputFile id="imagen"
									value="#{peliculaController.fileUpload}" class="form-control" />
							</div>
							<div
								class="form-group  #{!price.valid and facesContext.validationFailed? 'has-error' : ''}">
								<h:outputLabel for="price" value="Precio:"
									styleClass="control-label" />

								<div class="input-group  has-feedback">
									<span class="input-group-addon">$</span>
									<h:inputText id="price" value="#{pelicula.precio}"
										class="form-control" p:placeholder="Ingresar el precio"
										binding="#{price}" />
									<span
										class="#{!price.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}" />
								</div>

								<h:message for="price" errorClass="control-label has-error" />
							</div>

							<div class="form-group">
								<h:outputLabel for="tipoPelicula" value="Tipo:"
									styleClass="control-label" />
								<h:selectOneMenu value="#{pelicula.clasificacionVideo}"
									id="tipo" class="form-control">
									<f:selectItems value="#{peliculaController.tipoVideo}"
										var="tipos" itemValue="#{tipos}" itemLabel="#{tipos.label}" />
								</h:selectOneMenu>
							</div>

							<div class="form-group">

								<h:commandButton id="Add" value="Agregar"
									action="#{peliculaController.crearPelicula()}"
									styleClass="btn btn-primary" />
							</div>
							<h:messages styleClass="messages"
								style="list-style: none; padding:0; margin:0;"
								errorClass="alert alert-error" infoClass="alert alert-success"
								warnClass="alert alert-warning" globalOnly="true" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
