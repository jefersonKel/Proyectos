<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Netflix</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<h:outputStylesheet name="/webjars/bootstrap/3.3.7/css/bootstrap.css" />
		<h:outputStylesheet
			name="/webjars/bootstrap/3.3.7/css/bootstrap-theme.css" />
	</h:head>

	<div class="page-header">
		<h1>Crear Usuarios</h1>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Datos Usuario</h3>
				</div>
				<div class="panel-body">
					<h:form id="reg" role="form">

						<div
							class="form-group has-feedback #{!nombres.valid? 'has-error' : ''}">
							<h:outputLabel for="nombres" value="Nombres"
								styleClass="control-label" />

							<h:inputText id="nombres" value="#{usuario.nombres}"
								p:placeholder="Ingrese Nombres" class="form-control"
								binding="#{nombres}" />
							<span
								class="#{!nombres.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
							<h:message for="nombres" errorClass="control-label has-error" />
						</div>

						<div
							class="form-group has-feedback #{!correo.valid? 'has-error' : ''}">
							<h:outputLabel for="correo" value="Correo electronico"
								styleClass="control-label" />

							<div class="input-group" style="max-height: 10;">
								<h:inputText id="correo" value="#{usuario.correo}"
									p:placeholder="Ingrese correo electronico" class="form-control"
									binding="#{correo}" />
								<span class="input-group-addon" id="basic-addon2">@tcs.com</span>
								<span
									class="#{!correo.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="desc" errorClass="control-label has-error" />
							</div>
							<span
								class="#{!correo.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
							<h:message for="correo" errorClass="control-label has-error" />
						</div>

						<div
							class="form-group has-feedback #{!password.valid? 'has-error' : ''}">
							<h:outputLabel for="password" value="Password"
								styleClass="control-label" />

							<h:inputSecret id="password" value="#{usuario.password}"
								p:placeholder="Ingrese password" class="form-control"
								binding="#{password}" />
							<span
								class="#{!password.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
							<h:message for="password" errorClass="control-label has-error" />
						</div>

						<div class="form-group">
							<h:outputLabel for="tipoUsuario" value="Tipo de usuario:"
								styleClass="control-label" />
							<h:selectOneMenu value="#{usuario.tipo}" id="position"
								class="form-control">
								<f:selectItems value="#{usuarioController.tiposUsuarios}"
									var="tipos" itemValue="#{tipos}" itemLabel="#{tipos.label}" />
							</h:selectOneMenu>
						</div>
						<div class="input-group">
							<div class="input-group-btn">

								<h:commandButton id="Add" value="Crear Usuario"
									action="#{usuarioController.crearUsuario}"
									styleClass="btn btn-primary" />
							</div>

							<div class="input-group-btn">

								<h:commandButton id="IniciarSesion" value="Iniciar Sesion"
									action="#{paginasController.irLogin()}"
									styleClass="btn btn-primary" />
							</div>
						</div>
						<h:messages styleClass="messages"
							style="list-style: none; padding:0; margin:0;"
							errorClass="alert alert-error" infoClass="alert alert-success"
							warnClass="alert alert-warning" globalOnly="true" />

					</h:form>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
