<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">


		<div class="page-header">
			<h1>Configurar Usuarios </h1>
		</div>

		<h:form id="reg">
			<h:messages styleClass="messages"
				style="list-style: none; padding:0; margin:0;"
				errorClass="alert alert-error" infoClass="alert alert-success"
				warnClass="alert alert-warning" globalOnly="true" />

			<h:commandButton id="agregarUsuario" value="Agregar Usuario"
				class="btn btn-default" action="addUsuario" />
			<h:panelGroup rendered="#{empty listaUsuarios}">
				<em>No existen Usuarios.</em>
			</h:panelGroup>

			<h:dataTable var="us" value="#{listaUsuarios}"
				rendered="#{not empty listaUsuarios}"
				styleClass="table table-hover table-striped ">
				<h:column>
					<f:facet name="header">Id</f:facet>
                    #{us.id}
                </h:column>

				<h:column>
					<f:facet name="header">Nombres</f:facet>
                    #{us.nombres}
                </h:column>
				<h:column>
					<f:facet name="header">Correo Electronico</f:facet>
                    #{us.correo}@tcs.com
                </h:column>
				<h:column>
					<f:facet name="header">Tipo de Usuario</f:facet>
                    #{us.tipo}
                </h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
