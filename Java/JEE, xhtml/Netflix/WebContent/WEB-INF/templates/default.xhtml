<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Netflix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<h:outputStylesheet name="/webjars/bootstrap/3.3.7/css/bootstrap.css" />
	<h:outputStylesheet
		name="/webjars/bootstrap/3.3.7/css/bootstrap-theme.css" />


	<style>
body {
	padding-top: 60px;
}
</style>
</h:head>
<h:body>
	<h:form>
		<h:panelGroup
			rendered="#{empty usuarioController.datosUsuario.nombres}">

			<script language="JavaScript" type="text/javascript">

location.href="/Netflix"

</script>
		</h:panelGroup>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<h:link outcome="/index" class="navbar-brand" value="NETFLIX" />
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<h:panelGroup
						rendered="#{usuarioController.datosUsuario.tipo.label.equals('Administrador')}">
						<li
							class="#{view.viewId !='/views/Pelicula/Videos.xhtml' ? 'active':''}"><a
							href="#" class="dropdown-toggle" data-toggle="dropdown"
							role="button" aria-haspopup="true" aria-expanded="false">Configurar
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
								<li><h:link outcome="/views/Usuario/configuracion"
										value="Usuarios" /></li>
								<li role="separator" class="divider"></li>

								<li><h:link outcome="/views/Serie/configuracion"
										value="Series" /></li>
								<li role="separator" class="divider"></li>
								<li><h:link outcome="/views/Pelicula/configuracion"
										value="Peliculas" /></li>
							</ul></li>
					</h:panelGroup>


					<li
						class="#{view.viewId =='/views/Pelicula/Videos.xhtml' ? 'active':''}"><h:link
							outcome="/views/Pelicula/Videos" value="Ver Peliculas" /></li>

					<li
						class="#{view.viewId =='/views/Serie/Videos.xhtml' ? 'active':''}"><h:link
							outcome="/views/Serie/Videos" value="Ver Series" /></li>
				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li
						class="#{view.viewId =='/views/Otros/compras.xhtml' ? 'active':''}"><h:commandLink
							id="compras" action="/views/Otros/compras">
							<span class="glyphicon glyphicon-sunglasses"></span>Ver compras
</h:commandLink></li>
					<li><a>Bienvenido:<span class="glyphicon glyphicon-user"></span>
							#{usuarioController.datosUsuario.nombres}(#{usuarioController.datosUsuario.tipo.label})
					</a></li>
					<li><h:commandLink id="logoutButton"
							action="#{usuarioController.cerrarSesion()}">
							<span class="glyphicon glyphicon-log-out"></span>Salir
</h:commandLink></li>
				</ul>

			</div>


		</div>
		</nav>
	</h:form>


	<div class="container">

		<ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>
		<hr />


		<footer>
		<p class="text-muted">&copy; Escuelita Java TCS</p>
		</footer>

	</div>

	<h:outputScript name="/webjars/jquery/3.1.0/jquery.js" />
	<h:outputScript name="/webjars/bootstrap/3.3.7/js/bootstrap.js" />
</h:body>
</html>
